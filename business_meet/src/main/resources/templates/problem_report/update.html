				<form role="form" class="form" id="updateform" th:action="@{/problemreport/update}" method="Post">

						<div class="form-group">

	<script th:inline="javascript">
		function updatestatus(){
			let url = /*[[@{/problemreport}]]*/"";
			 
			 // 設定請求發送，url = 網址、method = 請求發法，即後端的@{method}Mapping
			 // 第一個.then表示請求的回應類型，後端一定是JSON回應，因此使用response.json()
			 // 第二個.then表示後端回傳的資料，因為後端有傳result，因此可以使用response.result取得後端回傳結果
			 // .catch表示請求錯誤，可將error輸出至console
			 fetch(`${url}/update`, {
			  "method": "POST",
			   body: $("#updateform").serialize(),
			   "headers": {
			        "Content-Type": "application/x-www-form-urlencoded; charset=utf-8"
			    }
			 }).then(response => {
			  return response.json();
			 }).then(response => {
			  if (response.result) {
			   alert("更新成功");
			   window.history.back();
			  } else {
			   alert("更新失敗");
			  }
			 }).catch(error => {
			  console.error(error);
			  alert("更新失敗");
			 });
			}
	</script>
